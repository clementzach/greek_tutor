# Example Nginx config for Greek Tutor
#
# Copy to /etc/nginx/sites-available/greek-tutor and symlink to sites-enabled
# Edit: server_name, certificate paths, and project path for static alias

upstream greek_tutor_flask {
    server 127.0.0.1:5000;
    keepalive 32;
}

upstream greek_tutor_api {
    server 127.0.0.1:8000;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;

    # TLS certs (Let's Encrypt example). Update for your domain.
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # Optional hardening
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    client_max_body_size 10m;
    sendfile on;
    tcp_nopush on;

    # Serve static files directly (update path to your deploy location)
    location /static/ {
        alias /opt/greek_tutor/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Flask app
    location / {
        proxy_pass http://greek_tutor_flask;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
    }

    # Optionally expose the FastAPI under /api/ (or keep internal-only)
    location /api/ {
        proxy_pass http://greek_tutor_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
        # To restrict external access to the API, uncomment:
        # allow 127.0.0.1;
        # deny all;
    }
}

