# Nginx config for Greek Tutor running at www.zacharyclement.com/greek
#
# This is a location block to be included in your main server configuration
# Or use as standalone if this is the only site

upstream greek_tutor_flask {
    server 127.0.0.1:5000;
    keepalive 32;
}

upstream greek_tutor_api {
    server 127.0.0.1:8000;
    keepalive 16;
}

