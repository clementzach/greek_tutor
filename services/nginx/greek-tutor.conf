    # Greek Tutor static files at /greek/static/
    location /greek/static/ {
        alias /home/zacharyclement/greek_tutor/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Greek Tutor Flask app at /greek
    location /greek {
        proxy_pass http://greek_tutor_flask;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /greek;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
    }

